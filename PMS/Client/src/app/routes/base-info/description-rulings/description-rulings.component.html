<button nz-button (click)="addRow()" nzType="primary" class="addBtn">اضافه کردن</button>
<nz-table #editRowTable nzBordered [nzData]="listOfData">
  <thead>
    <tr>
      <th nzWidth="30%">سریال</th>
      <th nzWidth="60%">شرح حکم</th>
      <th nzWidth="10%">حذف</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data" class="editable-row">
      <td>
        {{ data.serial }}
      </td>
      <td>
        <div class="editable-cell" *ngIf="editDescription !== data.id; else editdescription">
          <div class="editable-cell-value-wrap" (click)="startEdit(data.id, $event)">
            {{ data.description }}
          </div>
        </div>
        <ng-template #editdescription>
          <input type="text" nz-input [(ngModel)]="data.description" />
        </ng-template>
      </td>
      <td>
        <button
          nz-popconfirm
          nzTitle="از حذف این ایتم مطمئن هستید؟"
          nz-button
          (nzOnConfirm)="deleteRow(data.id)"
          nzType="danger"
        >
          حذف
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
